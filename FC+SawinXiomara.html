    <script>
        
        function Book(name, author){
            this.name = name;

        }

        function Usuario(nombre, apellido, libro, mascota){

        Usuario.prototype.getFullName = function(){
            let fullName = `${this.nombre} ${this.apellido}`;
            return fullName;
        }

        function addMascota(pet){
            this.mascotas.push(pet);
        }

        Usuario.prototype.getMascota = function(){

            this.mascotas.forEach(mascota => cantMascotas++);

        }

            let libro = new Book(nombre, autor);
            this.libros.push(libro);
        }

        Usuario.prototype.getBooks = function(){
            let bookNames = [];
            this.libros.forEach(libro => bookNames.push(libro.name));
